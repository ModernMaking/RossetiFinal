<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
  <p id="x">XXXXXXXXXXXXXXXXXXXXXXX</p>
  <p id="y">YYYYYYYYYYYYYYYYYYYYYYY</p>
  <p id="z">ZZZZZZZZZZZZZZZZZZZZZZZ</p>

    <a-scene>

      <a-assets>
        <img id="my-image" src="b.png">
      </a-assets>

      <a-text value="Now Interactable"  scale="2 2 1" position="-2 2 -4" rotation="-20 0 0"></a-text>
      <a-sphere position="0 1.25 -10" radius="2.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" style="background: url('b.png');"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-cylinder position="-2.1 0.75 -3" radius="0.1" height="1.5" color="#FFCCAA"></a-cylinder>
      <a-cylinder position="-2.1 2 -3" radius="0.4" height="3" color="#00FF00"></a-cylinder>

      <a-cylinder position="2.2 0.75 -4" radius="0.1" height="1.5" color="#FFCCAA"></a-cylinder>
      <a-cylinder position="2.2 2 -4" radius="0.4" height="3" color="#00FF00"></a-cylinder>

      <a-sky color="#31AAC0"></a-sky>
    </a-scene>

  <script>
    curr_message = ""
    pressed = false;
    currx = 100
    degree = 0
    add_degree = 0
    up = false
    vertical_speed = 0
    p = document.getElementsByTagName("a-sphere")[0].getAttribute('position')
    function setX(x) {
      p.x = x
    }
    speed = 0;
    function setSpeed(s)
    {
      speed = s
    }
    setInterval(()=> {
      degree+=add_degree;
      $.post('getSpeed.php',
              "heigth="+p.y+"&up="+(up ? "true" : "false")+"&tracksin="+Math.abs(Math.sin(parseFloat(add_degree)*3.14/180))+"&pressed="+((pressed) ? "true" : "false"),
              function (data){
      obj=JSON.parse(data);
      speed = parseFloat(obj.speed);
      console.log(obj.message);
      curr_message=obj.message;
      vertical_speed = obj.verticalspeed;
    });
      p.y=Math.max(p.y+parseFloat(vertical_speed),0);
    p.x+=speed*Math.cos(degree*3.14/180);
    p.z+=speed*Math.sin(degree*3.14/180);
    }, 100);

  </script>
  </body>

</html>
